<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커피메니아 데이터 관리</title>
</head>
<body>
    <style>
        #admin_category{
            display: flex;
            background-color: gray;
        }
        #admin_category_ul{
            color: white;
            list-style: none;
            display: flex;
        }
        #admin_category_li{
            margin: 10px;
        }
    </style>
    <div id="admin_category">
        <ul id="admin_category_ul">
            <li id="admin_category_li" onclick="admin_category_li_cl(this.textContent)">메인</li>
            <li id="admin_category_li" onclick="admin_category_li_cl(this.textContent)">판매관리</li>
            <li id="admin_category_li" onclick="admin_category_li_cl(this.textContent)">비즈니스 관리</li>
            <li id="admin_category_li" onclick="admin_category_li_cl(this.textContent)">지원자</li>
            <li id="admin_category_li" onclick="admin_category_li_cl(this.textContent)">판매자관리</li>
            <li id="admin_category_li" onclick="admin_category_li_cl(this.textContent)">통계</li>
        </ul>
        <script>
            function admin_category_li_cl(admin_category_li_cl_txt){
                //console.log(admin_category_li_cl_txt);
                if(admin_category_li_cl_txt == "판매관리"){
                    alert(admin_category_li_cl_txt);
                    pageAPI(admin_category_li_cl_txt);
                    window.location.href='/operation';
                }
                if(admin_category_li_cl_txt == "비즈니스 관리"){
                    alert(admin_category_li_cl_txt);
                    pageAPI(admin_category_li_cl_txt);
                }
                if(admin_category_li_cl_txt == "지원자"){
                    alert(admin_category_li_cl_txt);
                    pageAPI(admin_category_li_cl_txt);
                }
                if(admin_category_li_cl_txt == "판매자관리"){
                    alert(admin_category_li_cl_txt);
                    pageAPI(admin_category_li_cl_txt);
                }
                if(admin_category_li_cl_txt == "통계"){
                    alert(admin_category_li_cl_txt);
                    pageAPI(admin_category_li_cl_txt);
                }
            };
        </script>
    </div>
    <div id="admin_info"></div>
</body>
</html>
