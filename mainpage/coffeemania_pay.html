                        #btn_updawn{
                            width: 50px;
                            height: 50px;
                            float: left;
                        }
                        #pay_number{
                            cursor: text; 
                            width: 100%; height: 100%; 
                            margin: 0px; 
                            padding: 0px; 
                            border: 0px solid white; 
                            text-align: center;
                        }
                    </style>
                    <button id="btn_updawn" onclick="paynumber('dawn')"></button>
                    <div style="width: 50px; height: 50px;">
                        <input id="pay_number" type="number" value="1" min="0">
                    </div>
                    <button id="btn_updawn" onclick="paynumber('up')"></button>
                    <script>
                        function paynumber(paynumber_action){
                            const pnumber = document.getElementById("pay_number");
                            pnumber_input = parseInt(pnumber.value);
                            if(paynumber_action == 'dawn'){
                                pnumber_input = pnumber_input-1;
                            }
                            if(paynumber_action == 'up'){
                                pnumber_input = pnumber_input+1;
                            }
                            pnumber.value = pnumber_input;
                        }
                        //수량 버튼 이미지로 추가
                        //수량 버튼 클릭시 수량 변경 스크립트 적용
