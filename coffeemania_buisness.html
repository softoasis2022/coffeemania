<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커피 매니아 비즈니스 센터</title>
    <style>
        /* CSS 스타일 */
        .list-item div {
            display: inline-block;
            vertical-align: top;
            margin-right: 10px;
        }
        .buisnessmain {
            width: 100px; /* 수정 */
            height: 100%;
            float: left;
        }
        .list {
            list-style: none;
        }
    </style>
</head>
<body>
    <div class="buisnessmain"> <!-- 수정 -->
        <!-- 비즈니스 센터 내용 -->
    </div>
    <div class="buisnessmain"> <!-- 수정 -->
        <ul id="list" class="list"></ul> <!-- 수정 -->
        <button onclick="addListItem()">정보 추가하기</button>
        <button id="input" onclick="submitInfo()"> <!-- 수정 -->
            비즈니스 정보 입력 완료
        </button>
    </div>
    <div class="buisnessmain"> <!-- 수정 -->
        <!-- 비즈니스 센터 내용 -->
    </div>
    
    <script>
        function addListItem() {
            var newItem = document.createElement("li");
            newItem.classList.add("list-item");

            var div1 = document.createElement("div");
            var textarea1 = document.createElement("textarea");
            textarea1.placeholder = "항목 제목";
            div1.appendChild(textarea1);
            newItem.appendChild(div1);

            var div2 = document.createElement("div");
            var textarea2 = document.createElement("textarea");
            textarea2.placeholder = "내용";
            div2.appendChild(textarea2);
            newItem.appendChild(div2);

            document.getElementById("list").appendChild(newItem);
        }
        
        function submitInfo() {
            var businessInfo = {
                // 비즈니스 정보
            };

            var xhr = new XMLHttpRequest();
            xhr.open("POST", "http://www.softoasis.org:3000/buisness", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    window.location.href = "http://www.softoasis.org:3000";
                }
            };
            xhr.send(JSON.stringify(businessInfo));
        }
    </script>
</body>
</html>
