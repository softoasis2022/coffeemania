        <div style="width: 500px; height: 50px; padding: 5px; border: 2px solid blue;">
            <input id="search_query" style="width: 100%; height: 100%; margin: auto; font-size: 20px; border:none" value="" onkeypress="inputkey(this.value)">
        </div>
        <div style="width: fit-content; height: 50px; display: block; justify-content: center; padding: 5px;">
            <button id="search_btn" style="width: fit-content; height: 100%;  border: 2px solid blue; padding: 15px; background-color: white;" onclick="search(document.getElementById('search_query').value)">
                검색
            </button>
        </div>
        <script>
            function inputkey(){
                input = document.getElementById("search_query");
                input.addEventListener("keyup", function (event) {
                    if (event.keyCode === 13) {
                        event.preventDefault();
                        document.getElementById("search_btn").click();
                    }
                    });
            }
            function search(search_input){
                

                if (search_input.trim() !== '') {
                    // 검색어를 encodeURIComponent 함수를 사용하여 URL에 안전하게 인코딩합니다.
                    const encodedSearchValue = encodeURIComponent(search_input);
                    
                    // GET 요청을 보냅니다.
                    location.href = '/search?search=' + encodedSearchValue;
                }
                else {
                    // 입력값이 없을 경우에는 아무런 동작을 하지 않습니다.
                    console.log('검색어를 입력해주세요.');
                }
            }
        </script>
