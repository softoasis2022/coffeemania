<script>
    document.addEventListener('DOMContentLoaded',motion1()); //페이지가 로드 되면

    function motion1(){
        let resdata;
        fetch(location.href, {
            method: 'POST', // POST 요청을 사용
            headers: {'Content-Type': 'application/json' // 요청의 본문이 JSON 형태임을 명시
            },
            body: JSON.stringify({
                action : "DOMContentLoaded"
            })
            })
            .then(response => response.json()) // 서버로부터의 응답을 JSON 형태로 파싱
            .then(data => {
                //console.log(data[0].Specialty["산미"]); // 응답 결과를 콘솔에 출력
                //console.log(data[0].Specialty["산미"][1]); // 응답 결과의 두 번째 값을 콘솔에 출력
                //console.log(Object.keys(data[0].Specialty)); // Specialty 객체의 키들을 콘솔에 출력
                resdata = data
                ch(resdata);
                //displayStaffInfo(data);
            })
            .catch(error => console.error('Error:', error)); // 에러가 발생한 경우 콘솔에 에러를 출력
    }
    function ch(data){
    const staffInfoContainer1 = document.getElementById('maininfo');
    staffInfoContainer1.innerHTML = ''; // 이전 데이터 지우기

    

    data.forEach((displaydata1, index1) => {
        const staffInfoElement1 = document.createElement('div');
        staffInfoElement1.classList.add('maininfo');
        staffInfoElement1.setAttribute('id', `maininfo_${index1}`);
        staffInfoElement1.style.height = "fit-content";

        
        
        // 해당 데이터의 첫 번째 키를 가져와서 직원 정보로 표시
        const firstKey = Object.keys(displaydata1)[0];
        staffInfoElement1.innerHTML = `
            <div style="width: 100%; height: fit-content; padding: 10px; margin-top: 10px; margin-bottom: 10px; justify-content: center; display: flex;">
                <p style="font-size: 50px; width: 500px; height: fit-content; text-align: center; border-radius: 20px; box-shadow: 5px 5px 5px 5px gray; padding-top: 30px; padding-bottom: 30px;">${firstKey}</p>
            </div>
            <div id="maininfo_li_${index1}" style="width: 100%; height: fit-content; display: flex;"></div>
        `;
        staffInfoContainer1.appendChild(staffInfoElement1);

        const staffInfoContainer2 = document.getElementById(`maininfo_li_${index1}`);
        staffInfoContainer2.innerHTML = ''; // 이전 데이터 지우기

        const specialtyKeys = Object.keys(displaydata1[firstKey]);
        specialtyKeys.forEach((key, index2) => {
            const staffInfoElement2 = document.createElement('div');
            staffInfoElement2.classList.add('maininfo_li');
            staffInfoElement2.setAttribute('id', `specialty_${index1}_${index2}`);
            staffInfoElement2.style.height = "fit-content";
            staffInfoElement2.style.width = "20%";
            staffInfoElement2.style.borderRadius = "10px";
            
            
            staffInfoElement2.innerHTML = `
                <div style="width: 100%; height: fit-content; border: 1px solid black; ">
                    <p style="width: 100%; text-align: center; font-size: 20px; padding-top: 10px; padding-bottom: 10px;">${key}</p>
                </div>
                <ul id="specialtee_ul_${index1}_${index2}" style="list-style: none; padding-left: 0px;">

                </ul>
            `;
            staffInfoContainer2.appendChild(staffInfoElement2);

            const staffInfoContainer3 = document.getElementById(`specialtee_ul_${index1}_${index2}`);
            staffInfoContainer3.innerHTML = ''; // 이전 데이터 지우기

            const specialtyKeys = data[0].Specialty["산미"];
            
            specialtyKeys.forEach((key, index3) => {
                const staffInfoElement3 = document.createElement('li');
                staffInfoElement3.classList.add('maininfo_li');
                staffInfoElement3.setAttribute('id', `specialty_${index1}_${index2}_${index3}`);
                staffInfoElement3.style.height = "fit-content";
                staffInfoElement3.style.width = "80%";
                staffInfoElement3.style.borderRadius = "10px";
                staffInfoElement3.style.boxShadow = "3px 3px 3px 3px gray";
                staffInfoElement3.style.padding = "5px"
                
                
                console.log(); // 응답 결과를 콘솔에 출력
                //console.log(data[0].Specialty["산미"][1]); // 응답 결과의 두 번째 값을 콘솔에 출력
                console.log(Object.keys(data[0].Specialty)); // Specialty 객체의 키들을 콘솔에 출력
                
                staffInfoElement3.innerHTML = `
                            <div >
                                ${key}
                            </div>
                `;
                staffInfoContainer3.appendChild(staffInfoElement3);

                
            });
        });
    });
}
